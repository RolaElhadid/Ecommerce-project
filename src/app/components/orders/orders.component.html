<section class="bg-main-light rounded-4 shadow p-2 my-2 w-75 mx-auto">
    <h1 class="text-center">Shipping Address</h1>

    <form [formGroup]="orders" (ngSubmit)="ordersSubmit()">
       <div class="my-1">
        <label for="details">Details</label>
        <textarea  id="details" class="form-control" formControlName="details"></textarea>
       </div>

       <div class="my-1">
        <label for="phone">phone</label>
        <input  id="phone" class="form-control" type="tel" formControlName="phone">
       </div>

       <div class="my-1">
        <label for="city">city</label>
        <input  id="city" class="form-control" type="text" formControlName="city">
       </div>

       <button class="btn-main" type="submit">Check out</button>
    </form>
</section>
