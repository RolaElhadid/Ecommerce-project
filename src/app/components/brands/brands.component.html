<section class="my-2">
<h1 class="text-main text-center my-4">All Brands</h1>
<div class="row gy-3">
   @for (brand of Allbrands; track brand._id) {
    <div class="col-md-3">
        <div class="card p-3 product">
            <img [src]="brand.image" [alt]="brand.name">
            <h2 class="h6 text-center my-3">{{brand.name}}</h2>
        </div>
    </div>
   }
</div>
</section>
